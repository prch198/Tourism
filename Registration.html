<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body style="background-color: sandybrown;">
        <img src="Images/second.jpg">
        <div>
        Name:<input type="text" name="uname" required/><br><br>
    </div>
    <div>
        Password:<input type="password" name="psw" minlength="5" required><br><br>
    </div>
    <div>
        Gender: Male<input type="radio" name="gender" checked/><br><br>
                Female<input type="radio" name="gender"/><br><br>

    </div>
    <div>
        State:<select name="state" id="state"><br><br>
            <option value=""></option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Banglore">Banglore</option>
            <option value="Rajasthan">Rajasthan</option>
        </select><br><br>
    </div>
    <div>
        Mobile No:<input type="text" name="mobileno"/><br><br>
    </div>
    <div>
        Email:<input type="email" name="mail"  required><br><br>
    </div>
    <div>
        <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
    </div>
    </body>
</html>
